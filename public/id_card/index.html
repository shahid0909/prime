<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id card 1</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <style>
        * {
    margin: 0px;
    padding: 0px;
    }

    /* .main {
        height: 2000px;
    }

    .mid {
        height: 1000px;
        width: 70%;

    .card {
        width: 440px;
        height: 370px;
        margin: auto;
        /* margin-top: 50px; */
        box-shadow: 2px 4px 7px 3px grey;
        overflow: hidden;
    }

    .card_img {
        background-color: pink;
        height: 80px;
        margin-top: 10px;
        box-shadow: 2px 4px 7px 3px grey;

    }

    .card_img img {
        width: 100%;
        height: 100%;
    }

    .card .card-content {
        height: 250px;
        overflow: hidden;
        position: relative;
    }

    .card .card-content_left {
        height: 180px;
        width: 30%;
        margin-left: 10px;
        display: inline-block;
        position: absolute;
        top: 30px;
    }
    .card-content_left img {
        height: 100%;
        width: 100%;
    } 

    .card .card-content_middle {
        width: 65%;
        display: inline-block;
        position: absolute;
        left: 170px;
        top: 50px;
    } 
    .card-content_middle h1 {
        font-size: 25px;
        color: #44AA44;
    }
    .card-content_middle h3:nth-child(2) {
        font-size: 20px;
    }
    .card-content_middle h3:nth-child(3) {
        font-size: 20px;
    }

    .card-content_middle h3:nth-child(4) {
        font-size: 18px;
        color: red;
    }
    h3 span {
        font-size: 18px; 
    }

    .card-content_right {
        width: 20%;
        margin-top: 20px;
        display: inline-block;
        position: absolute;
        bottom: 18px;
        right: 50px;
    }
    .card-content_right img {
        width: 80px;
    } 

    .card-content_right h3 {
        border-top: 1px solid black;
    }


    .card .profile-info {
        height: 320px;
        margin: 25px 10px 25px 20px;
        width: 90%;
    }

    .profile-info img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <!-- <div class="main">
        <div class="mid" > -->
            <div class="card">
                <div class="card_img">
                    <img src="./Asset/Stuff_ID Cleaner-1.jpg" />
                </div>
                <div class="card-content">
                    <div class="card-content_left">
                        <img src="./image/Stuff_ID Cleaner-1.jpg" />
                    </div>
                    <div class="card-content_middle">
                        <h1>A K M Saifullah</h1>
                        <h3> Deputy Registrar</h3>
                        <h3>Office of the Registrar</h3>
                        <h3>Blood Group : B<span >+ve</span></h3>
                    </div>
                    <div class="card-content_right">
                        <img src="./signature/Signature-03-03.jpg" />
                        <h3>Registrar</h3>
                    </div>   
                </div>                               
            </div>
            <div class="card">

                <div class="profile-info">
                    <img src="./Asset/Stuff_ID Cleaner-2.jpg" />
                </div>
            </div>
        <!-- </div>         -->
    <!-- </div> -->
</body>
</html>
